<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital flavours</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo" class="logo">
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Flavours</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button>Contact Us</button>

    <div class="frontheadings">
        <h1>Artificial Flavours</h1>

    </div>
    <div class="regbox">
        <div class="registration">
            <h2>Registration</h2>
                <form method="POST" action="/signup">
                    <input placeholder="firstName" name="firstName" type="text">
                    <input placeholder="lastName" name="lastName" type="text">
                    <input placeholder="username" name="username" type="text">
                    <input type="password" placeholder="password" name="password">
                    <input type="submit">
                </form>
        </div>

        <div class="signin">
            <p>Already sold your soul?<a href="#">Sign in</a></p>
        </div>
    </div>
</body>
